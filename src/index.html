<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TreeGen</title>
  <meta name="description" content="Tree generator">
  <meta name="author" content="Anastasia Videneeva">
  <link rel="stylesheet" href="css/spectrum.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <header></header>
  <main>
    <h1>Generate tree</h1>
    <div class="loading">Loading...</div>
    <div class="content">
      <canvas id="canvas" width="800" height="600"></canvas>
      <div class="controls">
        <button class="controls__generate-btn" type="button">Generate</button>
        <div class="controls-wrapper">
          <h2>Settings</h2>
          <div class="leaves-coor">
            <label for="leaves-color">Leaves color:</label>
            <input type='text' id="leaves-color" value="#469105" />
          </div>
          <div class="branch-coor">
            <label for="branch-color">Branches color:</label>
            <input type='text' id="branch-color" value="#000000" />
          </div>

          <div class="branch-angle">
            <p>
              <label for="agle">Branch angle (degrees):</label>
              <input type="text" id="agle" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p> 
            <div id="slider-range"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>Footer</footer>
  <script src="js/spectrum.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
